<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Unidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .converter {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, button {
            padding: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h2>Conversor de Unidades</h2>
    <div class="converter">
        <input type="number" id="inputValue" placeholder="Ingrese el valor">
        <button onclick="swapUnits()">↔ Intercambiar Unidades</button>
        <select id="inputUnit">
            <optgroup label="Longitud">
                <option value="meters">Metros</option>
                <option value="kilometers">Kilómetros</option>
                <option value="miles">Millas</option>
                <option value="feet">Pies</option>
                <option value="inches">Pulgadas</option>
                <option value="yards">Yardas</option>
                <option value="millimeters">Milímetros</option>
                <option value="centimeters">Centímetros</option>
            </optgroup>
            <optgroup label="Área">
                <option value="square_meters">Metros cuadrados (m²)</option>
                <option value="square_centimeters">Centímetros cuadrados (cm²)</option>
                <option value="square_millimeters">Milímetros cuadrados (mm²)</option>
                <option value="square_inches">Pulgadas cuadradas (in²)</option>
            </optgroup>
            <optgroup label="Presión">
                <option value="pascals">Pascales (Pa)</option>
                <option value="megapascals">Megapascales (MPa)</option>
                <option value="kgf_m2">kgf/m²</option>
                <option value="psi">lbf/in² (PSI)</option>
                <option value="kgf_cm2">kgf/cm²</option>
            </optgroup>
            <optgroup label="Fuerza">
                <option value="kgf">Kilogramos-fuerza (kgf)</option>
                <option value="lbf">Libras-fuerza (lbf)</option>
                <option value="kips">Kips</option>
                <option value="newtons">Newton (N)</option>
                <option value="kilonewtons">Kilonewton (kN)</option>
                <option value="tonf">Toneladas-fuerza (tonf)</option>
            </optgroup>
            <optgroup label="Momento">
                <option value="kgf_m">kgf-m</option>
                <option value="kgf_cm">kgf-cm</option>
                <option value="kn_m">kN-m</option>
                <option value="lbf_ft">lbf-pies</option>
            </optgroup>
            <optgroup label="Volumen">
                <option value="m3">m³</option>
                <option value="cm3">cm³</option>
                <option value="mm3">mm³</option>
                <option value="ft3">pies³</option>
                <option value="L">Litros</option>
            </optgroup>
            <optgroup label="Peso Volumétrico">
                <option value="kgf_m3">kgf/m³</option>
                <option value="kgf_cm3">kgf/cm³</option>
                <option value="tonf_cm3">tonf/cm³</option>
                <option value="tonf_m3">tonf/m³</option>
                <option value="kn_m3">kN/m³</option>
                <option value="kn_cm3">kN/cm³</option>
            </optgroup>
        </select>
        <select id="outputUnit">
            <!-- Opciones idénticas a las de inputUnit -->
            <optgroup label="Longitud">
                <option value="meters">Metros</option>
                <option value="kilometers">Kilómetros</option>
                <option value="miles">Millas</option>
                <option value="feet">Pies</option>
                <option value="inches">Pulgadas</option>
                <option value="yards">Yardas</option>
                <option value="millimeters">Milímetros</option>
                <option value="centimeters">Centímetros</option>
            </optgroup>
            <optgroup label="Área">
                <option value="square_meters">Metros cuadrados (m²)</option>
                <option value="square_centimeters">Centímetros cuadrados (cm²)</option>
                <option value="square_millimeters">Milímetros cuadrados (mm²)</option>
                <option value="square_inches">Pulgadas cuadradas (in²)</option>
            </optgroup>
            <optgroup label="Presión">
                <option value="pascals">Pascales (Pa)</option>
                <option value="megapascals">Megapascales (MPa)</option>
                <option value="kgf_m2">kgf/m²</option>
                <option value="psi">lbf/in² (PSI)</option>
                <option value="kgf_cm2">kgf/cm²</option>
            </optgroup>
            <optgroup label="Fuerza">
                <option value="kgf">Kilogramos-fuerza (kgf)</option>
                <option value="lbf">Libras-fuerza (lbf)</option>
                <option value="kips">Kips</option>
                <option value="newtons">Newton (N)</option>
                <option value="kilonewtons">Kilonewton (kN)</option>
                <option value="tonf">Toneladas-fuerza (tonf)</option>
            </optgroup>
            <optgroup label="Momento">
                <option value="kgf_m">kgf-m</option>
                <option value="kgf_cm">kgf-cm</option>
                <option value="kn_m">kN-m</option>
                <option value="lbf_ft">lbf-pies</option>
            </optgroup>
            <optgroup label="Volumen">
                <option value="m3">m³</option>
                <option value="cm3">cm³</option>
                <option value="mm3">mm³</option>
                <option value="ft3">pies³</option>
                <option value="L">Litros</option>
            </optgroup>
            <optgroup label="Peso Volumétrico">
                <option value="kgf_m3">kgf/m³</option>
                <option value="kgf_cm3">kgf/cm³</option>
                <option value="tonf_cm3">tonf/cm³</option>
                <option value="tonf_m3">tonf/m³</option>
                <option value="kn_m3">kN/m³</option>
                <option value="kn_cm3">kN/cm³</option>
            </optgroup>
        </select>
        <button onclick="convert()">Convertir</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function convert() {
            const inputValue = parseFloat(document.getElementById('inputValue').value);
            const inputUnitElement = document.getElementById('inputUnit');
            const outputUnitElement = document.getElementById('outputUnit');

            const inputUnit = inputUnitElement.value;
            const outputUnit = outputUnitElement.value;

            const inputUnitText = inputUnitElement.options[inputUnitElement.selectedIndex].text;
            const outputUnitText = outputUnitElement.options[outputUnitElement.selectedIndex].text;
            if (isNaN(inputValue)) {
                document.getElementById('result').innerText = "Por favor, ingrese un número válido.";
                return;
            }

            const conversionRates = {
                //Longitud
                meters: { kilometers: 0.001, miles: 0.000621371, feet: 3.28084, inches: 39.3701, yards: 1.09361, millimeters: 1000, centimeters: 100 },
                kilometers: { meters: 1000, kilometers: 1, miles: 0.6214, feet: 32.8084, inches: 39370.1, yards: 1093.61, millimeters: 1000000, centimeters: 100000 },
                miles: { meters: 1609.34, kilometers: 1.6093, miles: 1, feet: 5280, inches: 63360, yards: 1760, millimeters: 1609344, centimeters: 160934.4 },
                feet: { meters: 0.3048, kilometers: 0.0003048, miles: 0.00018939, feet: 1, inches: 12, yards: 0.333333, millimeters: 304.8, centimeters: 30.48 },
                inches: { meters: 0.0254, kilometers: 0.0000254, miles: 0.0000157828, feet: 0.083333, inches: 1, yards: 0.027778, millimeters: 25.4, centimeters: 2.54 },
                yards: { meters: 0.9144, kilometers: 0.0009144, miles: 0.00056818, feet: 3, inches: 36, yards: 1, millimeters: 914.4, centimeters: 91.44 },
                millimeters: { meters: 0.001, kilometers: 0.000001, miles: 0.0000006213, feet: 0.00328084, inches: 0.03937, yards: 0.00109361, millimeters: 1, centimeters: 0.1 },
                centimeters: { meters: 0.01, kilometers: 0.00001, miles: 0.000006213, feet: 0.0328084, inches: 0.3937, yards: 0.0109361, millimeters: 10, centimeters: 1 },
                //Área
                square_meters: { square_meters: 1, square_centimeters: 10000, square_millimeters: 1000000, square_inches: 1550.0031 },
                square_centimeters: { square_meters: 0.0001, square_centimeters: 1, square_millimeters: 100, square_inches: 0.155 },
                square_millimeters: { square_meters: 0.0000001, square_centimeters: 0.01, square_millimeters: 1, square_inches: 0.00155 },
                square_inches: { square_meters: 0.00064516, square_centimeters: 6.4516, square_millimeters: 645.16, square_inches: 1 },
                pascals: { pascals: 1, megapascals: 0.000001, psi: 0.000145038, kgf_cm2: 0.0000101972, kgf_m2: 0.101972 },
                megapascals: { pascals: 1000000, megapascals: 1, psi: 145.04, kgf_cm2: 10.1972, kgf_m2: 101971.6 },
                psi: { pascals: 6894.76, megapascals: 0.00689476, psi: 1, kgf_cm2: 0.070307, kgf_m2: 703.07 },
                kgf_cm2: { pascals: 98066.52, megapascals: 0.098067, psi: 14.2233, kgf_cm2: 1, kgf_m2: 10000 },
                kgf_m2: { pascals: 9.8067, megapascals: 0.0000098067, psi: 0.00142233, kgf_cm2: 0.0001, kgf_m2: 1 },
                //fuerza
                kgf: { lbf: 2.20462, kips: 0.00220462, newtons: 9.80665, kilonewtons: 0.00980665, tonf: 0.001 },
                lbf: { lbf: 1, kips: 0.00980665, newtons: 4.4482, kilonewtons: 0.00444822, tonf: 0.00045359 },
                kips: { lbf: 1000, kips: 1, newtons: 4448.22, kilonewtons: 4.4482, tonf: 0.453592 },
                newtons: { lbf: 0.224809, kips: 0.00022481, newtons: 1, kilonewtons: 0.001, tonf: 0.00010197 },
                kilonewtons: { lbf: 224.81, kips: 0.224809, newtons: 1000, kilonewtons: 1, tonf: 0.101972 },
                tonf: { lbf: 2204.62, kips: 2.2046, newtons: 9806.65, kilonewtons: 9.8066, tonf: 1 },
                //Momento
                kgf_m: { kgf_m: 1, kgf_cm: 100, kn_m: 0.00980665, lbf_ft: 7.233 },
                kgf_cm: { kgf_m: 0.01, kgf_cm: 1, kn_m: 0.0000980665, lbf_ft: 0.07233013575568 },
                kn_m: { kgf_m: 101.97, kgf_cm: 10197.16, kn_m: 1, lbf_ft: 737.56 },
                lbf_ft: { kgf_m: 0.138255, kgf_cm: 13.82549, kn_m: 0.00135582, lbf_ft: 1 },
                //Volumen
                m3: { m3: 1, cm3: 1000000, mm3: 1000000000, ft3: 35.31466672149, L: 1000 },
                cm3: { m3: 0.000001, cm3: 1, mm3: 1000, ft3: 0.00003531467, L: 0.001 },
                mm3: { m3: 0.000000001, cm3: 0.001, mm3: 1, ft3: 0.00000003531, L: 0.000001 },
                ft3: { m3: 0.02831684659, cm3: 28316.846592, mm3: 28316846.592, ft3: 1, L: 28.316846592 },
                L: { m3: 0.001, cm3: 1000, mm3: 1000000, ft3: 0.03531466672, L: 1 },
                //Peso Volumétrico
                kgf_m3: { kgf_m3: 1, kgf_cm3: 0.000001, tonf_cm3: 0.000000001, tonf_m3: 0.001, kn_m3: 0.010, kn_cm3: 0.0000000098 },
                kgf_cm3: { kgf_m3: 1000000, kgf_cm3: 1, tonf_cm3: 0.001, tonf_m3: 1000, kn_m3: 9806.65, kn_cm3: 0.00980665 },
                tonf_cm3: { kgf_m3: 1000000000, kgf_cm3: 1000, tonf_cm3: 1, tonf_m3: 1000000, kn_m3: 9810000, kn_cm3: 9.81 },
                tonf_m3: { kgf_m3: 1000, kgf_cm3: 0.001, tonf_cm3: 0.000001, tonf_m3: 1, kn_m3: 10, kn_cm3: 0.00000981 },
                kn_m3: { kgf_m3: 100, kgf_cm3: 0.000101971621, tonf_cm3: 0.101971621, tonf_m3: 0.1, kn_m3: 1, kn_cm3: 0.00001 },
                kn_cm3: { kgf_m3: 101970000, kgf_cm3: 101.97162129, tonf_cm3: 0.1019716213, tonf_m3: 101971.6213, kn_m3: 1000000, kn_cm3: 1 },
            };

            let convertedValue;
            if (inputUnit === outputUnit) {
                convertedValue = inputValue;
            } else if (conversionRates[inputUnit] && conversionRates[inputUnit][outputUnit]) {
                convertedValue = inputValue * conversionRates[inputUnit][outputUnit];
            } else if (conversionRates[outputUnit] && conversionRates[outputUnit][inputUnit]) {
                convertedValue = inputValue / conversionRates[outputUnit][inputUnit];
            } else {
                document.getElementById('result').innerText = "Conversión no disponible.";
                return;
            }
            document.getElementById('result').innerText = `${inputValue} ${inputUnitText} = ${convertedValue.toFixed(3)} ${outputUnitText}`;
        }
        function swapUnits() {
            const inputUnit = document.getElementById('inputUnit');
            const outputUnit = document.getElementById('outputUnit');
            const tempValue = inputUnit.value;
            inputUnit.value = outputUnit.value;
            outputUnit.value = tempValue;

            convert(); // Esto actualiza el resultado automáticamente al intercambiar
        }
    </script>
</body>
</html>
